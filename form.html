<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./form.css">
   
</head>
<body>
    <section id="logo">
        <article>
            <div>LOGO</div>
        </article>
    </section>


    <section id="form">
        <article>
            <div id="for">
            <form name="details">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter First Name" name="fname"><br>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email id" name="email"><br>

                <label for="phone">Phone number</label>
                <input type="text" id="phone" placeholder="Enter phone number" maxlength="10" name="phone"><br>

                <label for="descr">Description</label>
                <input type="text" id="descr" placeholder="Write Description"><br>

                <button id="sub" onclick="display()">Submit</button>
            </form>
        </div>
        </article>
    </section>
</div>
    <script>
        function display()
{
var x=document.details.fname.value;
var y=document.details.email.value;
var z=document.details.phone.value;
alert("FIRST NAME:"+x+"     "+"Email:"+y+"     "+"PHONE NUMBER:"+z);
}
    </script>
</body>
</html>
